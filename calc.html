    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calc.css">
    <title>Calculatrice en Javascript</title>
</head>
<body>

    <header>
    
        <nav>
    
            <div class="profil">
                <img src="img/profil.jpg" alt="Photo de profil." id="photoProfil">
                <div>
                    <h1 class="profilName">Benjamin<span>Van Oostvedt</span></h1>
                    <h2 class="sub subs">Web Dev Junior</h2>
                </div>
            </div>
            
            <ul class="firstList">
                <li><a href="index.html">Découvrir</a></li>
                <li><a href="projets.html">Projets</a></li>
                <li><a href="aProposDeMoi.html" class="sndLi">À propos de moi</a></li>
            </ul>
            <h2 class="navH2">Ressources</h2>
            <ul class="sndList">
                <li><a href="#">Actualités</a></li>
                <li><a href="stacks.html">Stack</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            
        </nav>
        <div class="drop" onclick="backdrop()">
            <svg fill="#000000" viewBox="0 0 1024 1024" width="50" height="50" xmlns="http://www.w3.org/2000/svg" id="arrow"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M604.7 759.2l61.8-61.8L481.1 512l185.4-185.4-61.8-61.8L357.5 512z"></path></g></svg>
        </div>        
        <div class="wrapper">
            <input type="checkbox" name="checkbox" class="switch" id="theme" onchange="swapTheme()">
        </div>
        <!-- Flèche blanche -->
    </header>

    <section>
        <h2>Calculatrice simple.</h2>

        <div class="histo">

            <div class="calculatrice">
                
                <div class="calc">
                    <div class="supp">   
                    <div class="screen">    
                        <p class="calcScreen" id="calcScreen">ex : 4+4=8</p>
                    </div>
                    <div class="pave">
                        <div class="line1">
                            <button class="case , ope"  data-value="**" id ="exp">x²</button>
                            <button class="case , ope" data-value="%" id ="modulo" onclick="">%</button>
                            <button class="case , ope" data-value="C" id ="clear">CE</button>
                            <button class="case , del" data-value="del" id ="del"><img src="img/delete.png" alt=""></button>
                        </div>
                        <div class="line2">
                            <button class="case , ope"  data-value="1/" id ="fraction">1/x</button>
                            <button class="case , ope" data-value="(" id ="clearAll">(</button>
                            <button class="case , ope"  data-value=")" id ="sqrt">)</button>
                            <button class="case , ope"  data-value="/" id ="div">/</button>
                        </div>
                        <div class="line3">
                            <button class="case"  data-value="7" id ="seven">7</button>
                            <button class="case"  data-value="8" id ="eight">8</button>
                            <button class="case"  data-value="9" id ="nine">9</button>
                            <button class="case , ope"  data-value="*" id ="mult">X</button>
                        </div>
                        <div class="line4">
                            <button class="case" data-value="4" id ="four">4</button>
                            <button class="case" data-value="5" id ="five">5</button>
                            <button class="case" data-value="6" id ="six">6</button>
                            <button class="case , ope" data-value="-" id ="minus">-</button>
                        </div>
                        <div class="line5">
                            <button class="case" data-value="1" id ="one">1</button>
                            <button class="case" data-value="2" id ="two">2</button>
                            <button class="case" data-value="3" id ="three">3</button>
                            <button class="case , ope" data-value="+" id ="plus">+</button>                    
                        </div>
                        <div class="line6">
                            <button class="case , ope" data-value="switch" id ="plusSwitch">+/-</button>
                            <button class="case" data-value="0" id ="zero">0</button>
                            <button class="case , ope" data-value="." id ="dot">,</button>
                            <button class="case , ope" data-value="=" id ="goTo">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <aside>
            <p>Calcul effectuer : </p>
            <p id="repCalc" value="touche(inputUser)"></p>
        </aside>
    </div>
    </section>
    <script src="js/calc.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
